databaseChangeLog:
  - changeSet:
      id: 001
      author: system
      changes:
        # users 테이블 생성
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        # goals 테이블 생성
        - createTable:
            tableName: goals
            columns:
              - column:
                  name: goal_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: duration
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addColumn:
            tableName: goals
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: goals
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_goals_user
        
        # sub_goals 테이블 생성
        - createTable:
            tableName: sub_goals
            columns:
              - column:
                  name: sub_goal_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: goal_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sub_goals_goal_id
                    references: goals(goal_id)
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: energy
                  type: integer
              - column:
                  name: is_completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        
        # templates 테이블 생성
        - createTable:
            tableName: templates
            columns:
              - column:
                  name: template_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: repeat
                  type: integer
              - column:
                  name: is_completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        
        # sub_templates 테이블 생성
        - createTable:
            tableName: sub_templates
            columns:
              - column:
                  name: sub_template_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: template_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sub_templates_template_id
                    references: templates(template_id)
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: energy
                  type: integer
              - column:
                  name: is_completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        
        # 인덱스 생성
        - createIndex:
            tableName: goals
            indexName: idx_goals_date_range
            columns:
              - column:
                  name: start_date
              - column:
                  name: end_date 